name: Deploy to Vercel

on:
  push:
    branches:
      - main # main 브랜치로 push할 때 실행
  pull_request:
    branches:
      - main # main 브랜치 대상 PR 생성 시 실행

jobs: # ← 여기 공백 없도록!
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Token   # Environment secrets에 접근하려면 필요!

    steps:
      # 1. GitHub 저장소 클론
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. Vercel로 배포
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.TOKEN }}
          vercel-args: '--prod --yes'
          working-directory: ./
          vercel-project-name: 'muple'
